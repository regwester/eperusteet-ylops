<table class="table table-hover" ng-if="items && items.length">
  <tr>
    <th kaanna="'nimi'"></th>
    <th kaanna="'tila'"></th>
    <th kaanna="'muokattu-viimeksi'"></th>
  </tr>
  <tr ng-if="!items.$resolved"><td colspan="3"><small-spinner></small-spinner></td></tr>
  <tr ng-if="items.$resolved" ng-repeat="item in items | orderBy:'-muokattu' | limitTo:opsLimit">
    <td>
      <a ui-sref="root.pohjat.yksi({pohjaId: item.id})" ng-bind="item.nimi | kaanna"></a>
    </td>
    <td><span ng-bind="item.tila | kaanna"></span></td>
    <td><span ng-bind="item.muokattu | aikaleima"></span></td>
  </tr>
</table>
<p ng-if="items.length === 0" kaanna="'ei-pohjia'"></p>
<a class="see-more" ng-if="opsLimit < items.length" ui-sref="root.pohjat.lista" kaanna="'nayta-kaikki'"></a>
