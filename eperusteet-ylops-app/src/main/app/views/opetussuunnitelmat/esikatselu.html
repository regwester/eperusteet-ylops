<div class="esikatselu">
<div class="navigaatio-takaisin">
  <a ui-sref="root.opetussuunnitelmat.yksi.sisalto" icon-role="back" kaanna="'takaisin-osioihin'"></a>
</div>

<div class="row">

  <div class="col-md-3 esikatselu-menu">

    <div class="list-group">
      <div class="list-group-item">
        <h1 kaanna="'esikatselu'"></h1>
      </div>
      <div class="list-group-item">
        <ul class="ek-menu">
          <li ng-repeat="item in texttree track by $index" ng-hide="item.$hidden" ng-class="{active: item.$active, header: item.$header}">
            <a ng-href="{{item.url}}" kaanna="item.label" ng-style="{'margin-left': item.depth*15}"></a>
          </li>
        </ul>
      </div>
      <div class="list-group-item">
        <h2 kaanna="'opetus'"></h2>
      </div>
      <div class="list-group-item navi-tabs-outer">
        <ul class="navi-tabs">
          <li role="presentation" ng-class="{active: isState('vuosiluokittain')}">
            <a ng-click="switchTab('vuosiluokittain')" kaanna="'vuosiluokittain'"></a>
          </li>
          <li role="presentation" ng-class="{active: isState('oppiaineittain')}">
            <a ng-click="switchTab('oppiaineittain')" kaanna="'oppiaineittain'"></a>
          </li>
        </ul>
      </div>
      <div class="list-group-item">

        <ul ng-if="isState('vuosiluokittain')" class="ek-menu">
          <li ng-repeat="vlk in vlkMenu track by $index" ng-hide="item.$hidden" ng-class="{active: vlk.$active, header: vlk.$header}">
            <a ng-href="{{vlk.url}}" ng-style="{'margin-left': vlk.depth*15}">
              <span kaanna="vlk.nimi"></span>
              <span ng-if="vlk.numero" ng-bind="' ' + (vlk.numero | kaanna)"></span>
            </a>
          </li>
        </ul>

        <ul ng-if="isState('oppiaineittain')" class="ek-menu">
          <li ng-repeat="oppiaine in oppiaineMenu track by $index" ng-class="{'esitys-menu-oppimaara': oppiaine.depth > 0, active: oppiaine.$active, header: oppiaine.$header}">
            <a ng-if="oppiaine.nimi"
               ui-sref="root.opetussuunnitelmat.yksi.esikatselu.oppiaine({oppiaineId: oppiaine.id, oppiaineTyyppi: oppiaine.tyyppi, vuosiluokka: null})"
               kaanna="oppiaine.nimi"></a>
            <a ng-if="oppiaine.label" kaanna="oppiaine.label" ng-class="{active: oppiaine.$active, header: oppiaine.$header}"></a>
          </li>
        </ul>
      </div>

    </div>


  </div>


  <div class="col-md-9 esikatselu-sisalto">
    <div ui-view></div>
  </div>
</div>

</div>
