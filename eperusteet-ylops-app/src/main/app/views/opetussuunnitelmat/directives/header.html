<h1 class="plain" ng-if="luonnissa" ng-bind="isPohjaState ? 'uusi-pohja' : 'uusi-ops' | kaanna"></h1>
<div class="ops-header" ng-if="!luonnissa && model.$resolved">
  <div class="ops-header-toiminnot" ng-hide="isPohjaState"></div>
  <div class="ops-header-status">
    <statusbadge status="model.tila" editable="true" model="model"></statusbadge>
  </div>

  <div class="ops-header-tiedot">
    <h1 ng-bind="model.nimi | kaanna"></h1>
    <a ng-show="!isPohjaState && isPohjaTyyppi" ui-sref="root.pohjat.yksi.sisalto({pohjaId: opsId})">{{ 'nayta-pohjana' | kaanna }} &gt;&gt;</a>
    <a ng-show="isPohjaState" ui-sref="root.opetussuunnitelmat.yksi.sisalto({id: pohjaId})">{{ 'nayta-opsina' | kaanna }} &gt;&gt;</a>

    <ul class="ops-header-linkit" role="navigation">
      <li ng-repeat="linkki in linkit" ng-class="{active: linkki.active}">
        <a ng-hide="linkki.action" ng-href="{{linkki.url}}" icon-role="{{linkki.role}}"><span ng-bind="linkki.label | kaanna"></span></a>
        <a ng-show="linkki.action" class="action-link" ng-click="linkki.action()" icon-role="{{linkki.role}}"><span ng-bind="linkki.label | kaanna"></span></a>
      </li>
    </ul>
  </div>
</div>
