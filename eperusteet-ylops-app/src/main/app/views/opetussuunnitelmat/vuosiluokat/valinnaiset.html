<div class="action-buttons-inline">
  <button class="btn btn-default" kaanna="'luo-uusi-valinnainen-aine'" icon-role="add" ng-click="addOppiaine()"  oikeustarkastelu="{ target: 'opetussuunnitelma', permission: 'muokkaus' }"></button>
</div>

<h2>
  <span ng-bind="'valinnaiset-oppiaineet' | kaanna"></span>
</h2>
<div class="title-addon" ng-bind="vlk.nimi | kaanna"></div>

<p class="empty-notice" ng-if="!valinnaiset || valinnaiset.length === 0" kaanna="'ei-valinnaisia-aineita'"></p>

<div ng-repeat="oppiaine in valinnaiset">
  <div class="everclear-fix" ng-repeat="vuosiluokka in oppiaine.vlk.vuosiluokat">
    <div class="row">
      <div class="col-sm-2">
        <a ng-if="$first" ui-sref="root.opetussuunnitelmat.yksi.oppiaine.oppiaine({oppiaineId: oppiaine.id, vlkId: vlk.id, oppiaineTyyppi: oppiaine.tyyppi})"
           class="formfield-data viewmode" ng-bind="oppiaine.nimi | kaanna"></a>
      </div>
      <div class="col-sm-2 formfield-data viewmode">
        <div ng-bind="oppiaine.laajuus + ' ' + ('vvh' | kaanna)"></div>
      </div>
      <div class="col-sm-2 formfield-data viewmode">
        <span ng-bind="vuosiluokka.vuosiluokka | kaanna"></span><span ng-bind="'vuosiluokka-paate' | kaanna"></span>
      </div>
      <div class="col-sm-6 formfield-data viewmode">
        <a ng-if="!vuosiluokka.tavoitteet || vuosiluokka.tavoitteet.length === 0"
           ui-sref="root.opetussuunnitelmat.yksi.uusioppiaine({vlkId: vlk.id, oppiaineId: oppiaine.id})"
           ng-bind="'tavoitteet-ja-sisallot-maarittelematta' | kaanna">
        </a>
        <div ng-repeat="tavoite in vuosiluokka.tavoitteet">
          <div ng-bind="tavoite.tavoite | kaanna"></div>
        </div>
      </div>
    </div>
  </div>
</div>
