<h1 kaanna="'ops-tyokalu'"></h1>

<div class="row etusivu-osiot">

  <div class="osio col-md-6 col-sm-8">
    <h2 kaanna="'omat-opetussuunnitelmat'"></h2>
    <div ng-controller="OpetussuunnitelmatListaController">
      <div ng-include="'views/opetussuunnitelmat/taulukko.html'"></div>
    </div>
  </div>

  <div class="osio col-md-6 col-sm-4">
    <h2 kaanna="'aloita-uusi-ops'"></h2>
    <form name="aloitauusiForm" ng-controller="UusiOpsController">
      <label>
        <input type="radio" ng-model="pohja.active" value="1">
        <span kaanna="'kayta-pohjaa'"></span>
      </label>
      <select class="pohja-select form-control" ng-model="pohja.model"
              ng-options="(item.nimi | kaanna) for item in pohjat | orderBy:sorter"
              ng-change="pohja.active = '1'">
        <option value="">{{'valitse-pohja' | kaanna}}</option>
      </select>
      <br/>
      <label>
        <input type="radio" ng-model="pohja.active" value="0">
        <span kaanna="'tyhja-pohja'"></span>
      </label>
      <br/>
      <button class="btn btn-primary luo-nappi" ng-click="addNew(pohja.model)" ng-disabled="pohja.active === '1' && !pohja.model"
              kaanna="'luo-projekti'"></button>
    </form>

  </div>

  <!-- <div class="osio col-md-3 col-sm-12">
    <h2></h2>
    <div ng-controller="TiedotteetController" class="etusivu-tiedotteet">
      <h3 kaanna="'tiedotteet'"></h3>
      <div class="tiedote-list-item" ng-repeat="tiedote in tiedotteet">
        <a ng-bind="tiedote.nimi | kaanna"></a>
        <div class="tiedote-lista-tiedot">
          <span ng-bind="tiedote.muokattu"></span>
        </div>
      </div>
    </div>
  </div> -->

</div>

<div ng-controller="EtusivuController">
  <div ng-if="isVirkailija()" class="row etusivu-osiot">

    <div class="osio col-md-6 col-sm-8">
      <h2 kaanna="'pohjat'"></h2>
      <div ng-controller="PohjaListaController">
        <div ng-include="'views/opetussuunnitelmat/pohja/taulukko.html'"></div>
      </div>
    </div>

    <div class="osio col-md-3 col-sm-4">
      <h2 kaanna="'aloita-uusi-pohja'"></h2>
      <button class="btn btn-primary luo-nappi" ng-click="addNewPohja()" kaanna="'luo-pohja'"></button>
    </div>
  </div>
</div>
