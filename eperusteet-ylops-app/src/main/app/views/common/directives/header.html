<div class="main-header">
  <ol class="breadcrumb pull-left">
    <li>
      <a ui-sref="root.etusivu" icon-role="home"></a>
    </li>
    <li ng-repeat="crumb in crumbs">
      <a ng-if="!$last" ng-href="{{crumb.url}}" ng-bind="crumb.label | kaanna"></a>
      <a class="active" ng-if="$last" ng-bind="crumb.label | kaanna"></a>
    </li>
  </ol>


  <div class="pull-right">
    <kielenvaihto></kielenvaihto>
  </div>

  <div class="pull-right" style="margin-right: 10px;" ng-if="isLocal">
    <label><input ng-model="isVirkailija" type="checkbox"> Virkailijan oikeudet</label>
  </div>

</div>
<div class="clearfix"></div>
